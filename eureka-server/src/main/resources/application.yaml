spring:
  application:
    name: eureka-server

server:
  port: 18080

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-server:18080/eureka/

  instance:
    hostname: eureka-server

  server:
    enable-self-preservation: false

