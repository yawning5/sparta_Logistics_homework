spring:
  application:
    name: member-service-test
  datasource:
    url: jdbc:h2:mem:testDb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    config:
      enabled: false

# Eureka, Config 등 비활성화
eureka:
  client:
    enabled: false
