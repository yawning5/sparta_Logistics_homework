spring:
  application:
    name: vendor-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configserver
      retry:
        max-attempts: 6
        initial-interval: 2000
        multiplier: 1.5

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:18080/eureka/
  instance:
    hostname: vendor-service
